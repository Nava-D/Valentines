<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Question</title>
    <link rel="stylesheet" href="./public/js/css/style.css" />
  </head>

  <body>
    <!-- corner gifs (one in each corner) -->
    <div class="container">
      <div class="banner-gif">
      </div>

      <h1 id="question-heading">Will you be my valentine?!?!?!?</h1>

      <div class="buttons">
        <button id="yes-button"><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>

      <div class="message">
        <h2 id="success-message">Yay!! I love you!! &lt;3333</h2>
      </div>

      <div class="language-selector">
        <label for="language-select">Choose Language:</label>
        <select id="language-select" onchange="changeLanguage()">
          <option value="english">English</option>
          <option value="mandarin">Mandarin</option>
          <option value="cantonese">Cantonese</option>
        </select>
      </div>
    </div>

    <canvas
      id="confetti-canvas"
      style="position: fixed; inset: 0; pointer-events: none; z-index: 2"
    ></canvas>

    <script src="./public/js/script.js"></script>
  </body>
</html>
